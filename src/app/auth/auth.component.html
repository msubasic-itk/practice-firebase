<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-spinner *ngIf='isFatching'></app-spinner>
    <!-- <div *ngIf='errorMessage' [ngStyle]='{backgroundColor: "red"}'> {{errorMessage}} </div> -->
    <!-- <app-alert *ngIf='errorMessage' [message]='errorMessage' (closeIt)='errorHandler()'></app-alert> -->
    <form (ngSubmit)='onSubmit(f)' #f='ngForm' *ngIf='!isFatching'>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name='email' required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name='password' required minlength='3'/>
      </div>
      <div>
        <button class="btn btn-primary" type='submit' [disabled]='f.invalid'>{{isLoggedin ? 'Login' : 'Signup'}}</button> |
        <button class="btn btn-primary" type='button' (click)='onSwitch()'>{{isLoggedin ? 'Switch to Signup' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
